<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>

    <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
        <form id="contact-form" method="post">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" rows="10" required></textarea>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
        </form>
    </div>

    <script>
        // Handling form submission using JavaScript
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // You can add JavaScript code here to handle the form submission.
            // For example, you can use the Fetch API to send the form data to your desired endpoint.
            // Since you're using GitHub Pages, you may consider using a third-party service like Formspree.
        });
    </script>

</body>

</html>
